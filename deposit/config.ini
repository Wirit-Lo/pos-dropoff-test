[APP]
; ชื่อ Title ของหน้าต่างโปรแกรม POS (รองรับ Regex)
WindowTitle = .*Riposte POS Application.*

[SETTINGS]
; เวลาที่รอในการหาปุ่มแต่ละปุ่ม (วินาที)
ConnectTimeout = 10
; เวลาหน่วงระหว่าง Step (วินาที)
StepDelay = 0.8
; ระยะการเลื่อน Scroll Mouse (ติดลบคือเลื่อนลง)
ScrollDistance = -5
; เวลารอปุ่ม (สำหรับ ElementWait)
ElementWaitTimeout = 15

[TEST_DATA]
; --- ข้อมูลผู้ฝากส่ง (ต้นทาง) ---
; เบอร์โทรศัพท์ผู้ฝากส่ง
PhoneNumber = 0812345678
; รหัสไปรษณีย์ผู้ฝากส่ง (ต้นทาง)
SenderPostalCode = 72230

[DEPOSIT_ENVELOPE]
; --- ข้อมูลพัสดุ (ปลายทาง) ---
; น้ำหนักรวม (กรัม)
Weight = 25

; --- ขนาดพัสดุ (ซม.) กรอกแยกตามช่อง ---
; ความกว้าง
Width = 15
; ความยาว
Length = 20
; ความสูง
Height = 10

; รหัสไปรษณีย์ปลายทาง (ผู้รับ)
ReceiverPostalCode = 10110

; ตัวเลือกพิเศษหน้าแรก (เช่น LQ, FR, LI)
SpecialOptions = 
; ลงทะเบียนเพิ่ม (True = ติ๊ก, False = ไม่ติ๊ก)
RegisterOption=False
; ต้องการเพิ่มราคารับประกันหรือไม่ (กดปุ่ม +)
; True = กดเพิ่ม, False = ไม่กด
AddInsurance = False
; วงเงินรับประกัน (บาท) -> ใส่ 0 ถ้าไม่ต้องการประกัน
Insurance = 10000

[SPECIAL_SERVICES]
; บริการพิเศษหน้าถัดไป (ใส่ชื่อปุ่มที่ต้องการกด คั่นด้วยคอมม่า)
; [แก้ไข] ใช้คำว่า "Track" คำเดียว เพื่อความแม่นยำและไม่ซ้ำกับปุ่ม "ตอบรับ" ธรรมดา
Services = ตอบรับ

[RECEIVER]
; คำค้นหาที่อยู่ (เพื่อเรียกรายการขึ้นมา)
AddressKeyword = หมู่บ้านทดสอบ ถนนตัวอย่าง แขวงตัวอย่าง เขตตัวอย่าง กทม. 10220

[RECEIVER_DETAILS]
; ข้อมูลผู้รับ (ที่จะกรอกในหน้าถัดไป)
FirstName = สมชาย
LastName = รักชาติ
PhoneNumber = 0998887777

[REPEAT_TRANSACTION]
; ต้องการทำรายการซ้ำหรือไม่ (True/Yes = ใช่, False/No = ไม่)
Repeat = False

[MANUAL_ADDRESS_FALLBACK]
; ข้อมูลสำหรับกรอกเอง กรณีระบบขึ้น Popup แจ้งเตือน (Error) และไม่สามารถดึงรายการที่อยู่ได้
; --- เพิ่มข้อมูลที่อยู่ 1 และ 2 ตรงนี้ ---
Address1 = 99/99 หมู่บ้านตัวอย่าง
Address2 = ซอย 5 ถนนหลัก
Province = กรุงเทพมหานคร
District = บางเขน
SubDistrict = อนุสาวรีย์

[PRODUCT_QUANTITY]
; จำนวนชิ้นที่ต้องการ (สำหรับสินค้าที่มี Popup ถามจำนวน)
Quantity = 3

[PAYMENT]
; วิธีการชำระเงิน (ต้องตรงกับชื่อปุ่มบนหน้าจอ)
Method = เงินสด
; จำนวนเงินที่รับจากลูกค้า (บาท)
ReceivedAmount = 50000