[APP]
; ชื่อ Title ของหน้าต่างโปรแกรม POS (รองรับ Regex)
WindowTitle = .*Riposte POS Application.*

[SETTINGS]
; เวลาที่รอในการหาปุ่มแต่ละปุ่ม (วินาที)
ConnectTimeout = 10
; เวลาหน่วงระหว่าง Step (วินาที)
StepDelay = 0.8
; ระยะการเลื่อน Scroll Mouse (ติดลบคือเลื่อนลง)
ScrollDistance = -5
; เวลารอปุ่ม (สำหรับ ElementWait)
ElementWaitTimeout = 15

[TEST_DATA]
; --- ข้อมูลผู้ฝากส่ง (ต้นทาง) ---
; เบอร์โทรศัพท์ผู้ฝากส่ง
PhoneNumber = 0812345678
; รหัสไปรษณีย์ผู้ฝากส่ง (ต้นทาง)
SenderPostalCode = 72230

[MONEY_ORDER]
; จำนวนเงินที่ส่ง
Amount = 10000
; รหัสไปรษณีย์ปลายทาง (สำหรับธนาณัติ)
DestinationPostalCode = 10110
; ชื่อ-นามสกุล ผู้รับเงิน
ReceiverFirstName = สมชาย
ReceiverLastName = ใจดี
; เลือกได้ 1 อย่าง: Paper, EMS, SMS หรือปล่อยว่างถ้าไม่เอา
Options = Paper
; ต้องการส่ง SMS แจ้งเตือนหรือไม่? (Yes/No)
SendSMS = No
; เบอร์โทรศัพท์ผู้รับ (จำเป็นต้องมีถ้าเลือก SendSMS = Yes)
ReceiverPhone = 0612569592

[MO_PRISON]
