[DEPOSIT_ENVELOPE]
; --- ข้อมูลพัสดุ (ปลายทาง) ---
; น้ำหนักรวม (กรัม)
Weight = 25

; --- ขนาดพัสดุ (ซม.) กรอกแยกตามช่อง ---
; ความกว้าง
Width = 15
; ความยาว
Length = 20
; ความสูง
Height = 10

; รหัสไปรษณีย์ปลายทาง (ผู้รับ)
ReceiverPostalCode = 10110

; ตัวเลือกพิเศษหน้าแรก (เช่น LQ, FR, LI)
SpecialOptions =
; ลงทะเบียนเพิ่ม (True = ติ๊ก, False = ไม่ติ๊ก)
RegisterOption=False
; ต้องการเพิ่มราคารับประกันหรือไม่ (กดปุ่ม +)
; True = กดเพิ่ม, False = ไม่กด
AddInsurance = False
; วงเงินรับประกัน (บาท) -> ใส่ 0 ถ้าไม่ต้องการประกัน
