[RECEIVER_DETAILS]
; ข้อมูลผู้รับ (ที่จะกรอกในหน้าถัดไป)
FirstName = สมชาย
LastName = รักชาติ
PhoneNumber = 0998887777

[REPEAT_TRANSACTION]
; ต้องการทำรายการซ้ำหรือไม่ (True/Yes = ใช่, False/No = ไม่)
Repeat = False

[MANUAL_ADDRESS_FALLBACK]
; ข้อมูลสำหรับกรอกเอง กรณีระบบขึ้น Popup แจ้งเตือน (Error) และไม่สามารถดึงรายการที่อยู่ได้
; --- เพิ่มข้อมูลที่อยู่ 1 และ 2 ตรงนี้ ---
Address1 = 99/99 หมู่บ้านตัวอย่าง
Address2 = ซอย 5 ถนนหลัก
Province = กรุงเทพมหานคร
District = บางเขน
SubDistrict = อนุสาวรีย์

[PRODUCT_QUANTITY]
; จำนวนชิ้นที่ต้องการ (สำหรับสินค้าที่มี Popup ถามจำนวน)
Quantity = 3

[PAYMENT]
; วิธีการชำระเงิน (ต้องตรงกับชื่อปุ่มบนหน้าจอ)
Method = เงินสด
; จำนวนเงินที่รับจากลูกค้า (บาท)
ReceivedAmount = 50000

; Config Edit ธนาณัติ แก้ไขจากส่วนนี้ ############################# Config ธนาณัติ #############################
[CAR_TAX]
; 1. ประเภทรถหลัก (ต้องสะกดให้ตรงเป๊ะ เพื่อใช้ค้นหา)
; ตัวอย่าง: (รย.๑) รถยนต์นั่งส่วนบุคคลไม่เกิน 7 คน
; ตัวอย่าง: (รย.๑๒) รถจักรยานยนต์ส่วนบุคคล
VehicleType = (รย.๑) รถยนต์นั่งส่วนบุคคลไม่เกิน 7 คน

; --- กลุ่มข้อมูลรถยนต์ (รย.1, รย.2, รย.3) ---
; Element1: ขนาดซีซี
EngineCC = 1000
; Element2: ปีที่จดทะเบียน (พ.ศ.)
RegYear = 2023
; Element3: น้ำหนัก (กก.)
VehicleWeight = 1200
; Element4: ประเภทเจ้าของ (1.นิติบุคคล / 2.ส่วนบุคคล)
OwnerType = ส่วนบุคคล

; --- กลุ่มข้อมูลมอเตอร์ไซค์ (รย.12) ---
; Element5: ประเภทจักรยานยนต์ (1.ไฟฟ้า / 2.น้ำมัน)
MotorcycleType = น้ำมัน

; --- ข้อมูลทั่วไป (ต้องมีทุกคัน) ---
; Element7: วันครบกำหนดภาษี
TaxDueDate = 15/2/2026

; SwitchThumb: ค่าธรรมเนียมเปลี่ยนเล่ม (Yes/No)
; ระบบเลือก "ไม่" มาให้อยู่แล้ว ถ้าจะเอา "ใช่" ให้ใส่ Yes
ChangeBookFee = Yes