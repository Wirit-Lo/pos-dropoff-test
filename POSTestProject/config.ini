[APP]
; ชื่อ Title ของโปรแกรม (รองรับ Regex เช่น .*Riposte.*)
WindowTitle = .*Riposte POS Application.*

[TEST_DATA]
; เบอร์โทรศัพท์ที่จะใช้ทดสอบ
PhoneNumber = 0899998888

[SETTINGS]
; เวลาที่รอในการหาปุ่มแต่ละปุ่ม (วินาที) หากเครื่องช้าให้เพิ่มค่านี้
ElementWaitTimeout = 15

; เวลาที่รอตอน connect โปรแกรมครั้งแรก (วินาที)
ConnectTimeout = 10

; ระยะการเลื่อน Scroll Mouse (ติดลบคือเลื่อนลง)
ScrollDistance = -20

; เวลาหน่วงระหว่าง Step (วินาที) เพื่อให้ดูทัน
StepDelay = 3

[DEPOSIT_ENVELOPE]
; ค่าน้ำหนัก (กรัม)
Weight = 25
; รหัสไปรษณีย์ปลายทาง
PostalCode = 10220